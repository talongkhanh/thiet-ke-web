<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<table style="margin: 0 auto;">
			<tr>
				<td>Tiêu đề: </td>
				<td><input type="text" name="td" id="td"></td>
			</tr>
			<tr>
				<td>Người nhận: </td>
				<td><input type="text" name="nn" id="nn"></td>
			</tr>
			<tr>
				<td>File đính kèm: </td>
				<td><input type="text" name="fdk" id="fdk"></td>
			</tr>
			<tr>
				<td>Nội dung: </td>
				<td><textarea name="nd" id="nd"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="function()" class="btn1">Gửi Đi</button>
					<button class="btn2">Hủy Bỏ</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="err" style="color: red; text-align: center;"></td>
			</tr>
			<tr>
				<td colspan="2" id="succ" style="color: green; text-align: center;"></td>
			</tr>
		</table>
	</form>

	<script>
		var td = document.querySelector('#td');
		var nn = document.querySelector('#nn');
		var fdk = document.querySelector('#fdk');
		var nd = document.querySelector('#nd');
		var btn1 = document.querySelector('.btn1');
		var btn2 = document.querySelector('.btn2');
		var err = document.querySelector('#err');
		btn2.onclick = (e) => {
			e.preventDefault();
			td.value = '';
			nn.value = '';
			fdk.value = '';
			nd.value = '';
		}
		btn1.onclick = (e) => {
			var regex = /^[a-zA-Z0-9:/-]+$/;
			if(!td.value || !nn.value || !fdk.value || !nd.value) {
				e.preventDefault();
				err.innerHTML = 'Tất cả các trường không được để trống!!!';
			}
			else if(!regex.test(fdk.value)) {
				e.preventDefault();
				succ.innerHTML = '';
				err.innerHTML = 'Sai định dạng File đính kèm!!!!';
			}
			else {
				e.preventDefault();//if you want to post data to action you can comment this line 
				err.innerHTML = '';
				succ.innerHTML = 'Gửi thành công!';
			}
		}
	</script>
</body>
</html>
