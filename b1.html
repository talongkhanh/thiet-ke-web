<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<table style="margin: 0 auto;">
			<tr>
				<td>Họ và Tên: </td>
				<td><input type="text" name="hvt" id="hvt"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button class="btn1">Hiển Thị</button>
					<button class="btn2">Hủy Bỏ</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span id="mess"></span>
				</td>
			</tr>
		</table>
	</form>
	<script>
		var hvt = document.querySelector('#hvt');
		var h = document.querySelector('#h');
		var message = document.querySelector('#mess');
		var btn1 = document.querySelector('.btn1');
		var btn2 = document.querySelector('.btn2');

		btn1.onclick = (e) => {
			e.preventDefault();

			message.innerText = 'Họ: '+ hvt.value.split(' ')[0];
		}
		btn2.onclick = (e) => {
			e.preventDefault();
			hvt.value = '';
			h.value = '';
		}
	</script>
</body>
</html>
